<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DupliVerse</title>
    <meta name="description" content="Sign in to your DupliVerse account - Access your AI-powered digital identity">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/logo_bg_removed.png" type="png">
</head>
<body>
    <!-- Header -->
    <header id="header" class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"></polygon>
                    </svg>
                    <span class="logo-text">DupliVerse</span>
                </a>
                
                <div class="nav-links">
                    <a href="index.html#dashboard" class="nav-link">Dashboard</a>
                    <a href="index.html#features" class="nav-link">Features</a>
                    <a href="onboard.html" class="nav-link">Onboarding</a>
                    <a href="partners.html" class="nav-link">Partners</a>
                </div>
                
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Authentication Content -->
    <main class="auth-main">
        <div class="auth-container">
            <!-- Background Elements -->
            <div class="auth-bg">
                <div class="auth-orb auth-orb-1"></div>
                <div class="auth-orb auth-orb-2"></div>
            </div>

            <!-- Auth Card -->
            <div class="auth-card">
                <!-- Tab Navigation -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="signin" id="signinTab">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10,17 15,12 10,7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Sign In
                    </button>
                    <button class="auth-tab" data-tab="signup" id="signupTab">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <line x1="19" y1="8" x2="19" y2="14"></line>
                            <line x1="22" y1="11" x2="16" y2="11"></line>
                        </svg>
                        Sign Up
                    </button>
                </div>

                <!-- Sign In Form -->
                <div class="auth-form active" id="signinForm">
                    <div class="auth-header">
                        <h1 class="auth-title">Welcome Back</h1>
                        <p class="auth-subtitle">Sign in to your DupliVerse account</p>
                    </div>

                    <form class="form" id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                name="email"
                                placeholder="Enter your email" 
                                required
                                autocomplete="email"
                            >
                            <div class="field-error" id="loginEmailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-input">
                                <input 
                                    type="password" 
                                    id="loginPassword" 
                                    name="password"
                                    placeholder="Enter your password" 
                                    required
                                    autocomplete="current-password"
                                >
                                <button type="button" class="password-toggle" id="loginPasswordToggle">
                                    <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                            <div class="field-error" id="loginPasswordError"></div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe" name="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <button type="button" class="forgot-password" id="forgotPasswordBtn">
                                Forgot password?
                            </button>
                        </div>

                        <button type="submit" class="btn btn-gradient btn-full" id="loginSubmitBtn">
                            <span class="btn-text">Sign In</span>
                            <div class="btn-loading" style="display: none;">
                                <div class="loading-spinner"></div>
                                Signing in...
                            </div>
                        </button>
                    </form>

                    <!-- Social Authentication -->
                    <div class="social-auth">
                        <div class="divider">
                            <span>Or continue with</span>
                        </div>
                        
                        <div class="social-buttons">
                            <button class="social-btn" id="googleSignIn">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Google
                            </button>
                            
                            <button class="social-btn" id="githubSignIn">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                                GitHub
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div class="auth-form" id="signupForm">
                    <div class="auth-header">
                        <h1 class="auth-title">Create Account</h1>
                        <p class="auth-subtitle">Join DupliVerse and start your AI journey</p>
                    </div>

                    <form class="form" id="registerForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName"
                                    placeholder="First name" 
                                    required
                                    autocomplete="given-name"
                                >
                                <div class="field-error" id="firstNameError"></div>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName"
                                    placeholder="Last name" 
                                    required
                                    autocomplete="family-name"
                                >
                                <div class="field-error" id="lastNameError"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <input 
                                type="email" 
                                id="registerEmail" 
                                name="email"
                                placeholder="Enter your email" 
                                required
                                autocomplete="email"
                            >
                            <div class="field-error" id="registerEmailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <div class="password-input">
                                <input 
                                    type="password" 
                                    id="registerPassword" 
                                    name="password"
                                    placeholder="Create a password" 
                                    required
                                    autocomplete="new-password"
                                >
                                <button type="button" class="password-toggle" id="registerPasswordToggle">
                                    <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength">
                                <div class="strength-bar">
                                    <div class="strength-fill"></div>
                                </div>
                                <span class="strength-text">Password strength</span>
                            </div>
                            <div class="field-error" id="registerPasswordError"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-input">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword"
                                    placeholder="Confirm your password" 
                                    required
                                    autocomplete="new-password"
                                >
                                <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                    <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                            <div class="field-error" id="confirmPasswordError"></div>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                            </label>
                            <div class="field-error" id="agreeTermsError"></div>
                        </div>

                        <button type="submit" class="btn btn-gradient btn-full" id="registerSubmitBtn">
                            <span class="btn-text">Create Account</span>
                            <div class="btn-loading" style="display: none;">
                                <div class="loading-spinner"></div>
                                Creating account...
                            </div>
                        </button>
                    </form>

                    <!-- Social Authentication -->
                    <div class="social-auth">
                        <div class="divider">
                            <span>Or sign up with</span>
                        </div>
                        
                        <div class="social-buttons">
                            <button class="social-btn" id="googleSignUp">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Google
                            </button>
                            
                            <button class="social-btn" id="githubSignUp">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                                GitHub
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Forgot Password Form -->
                <div class="auth-form" id="forgotPasswordForm">
                    <div class="auth-header">
                        <h1 class="auth-title">Reset Password</h1>
                        <p class="auth-subtitle">Enter your email to receive a password reset link</p>
                    </div>

                    <form class="form" id="resetPasswordForm">
                        <div class="form-group">
                            <label for="resetEmail">Email Address</label>
                            <input 
                                type="email" 
                                id="resetEmail" 
                                name="email"
                                placeholder="Enter your email" 
                                required
                                autocomplete="email"
                            >
                            <div class="field-error" id="resetEmailError"></div>
                        </div>

                        <button type="submit" class="btn btn-gradient btn-full" id="resetSubmitBtn">
                            <span class="btn-text">Send Reset Link</span>
                            <div class="btn-loading" style="display: none;">
                                <div class="loading-spinner"></div>
                                Sending...
                            </div>
                        </button>

                        <button type="button" class="btn btn-ghost btn-full" id="backToSignIn">
                            Back to Sign In
                        </button>
                    </form>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div class="auth-message" id="authMessage" style="display: none;">
                <div class="message-content">
                    <div class="message-icon">
                        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22,4 12,14.01 9,11.01"></polyline>
                        </svg>
                        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </div>
                    <h3 class="message-title"></h3>
                    <p class="message-text"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
